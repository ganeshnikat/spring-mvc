database=ORACLE
# url: Url for creating connections below is for Oracle DB
database.url=jdbc:oracle:thin:@127.0.0.1:1521:xe
database.username=HR
database.password=Ganesh
#driverClassName:Driver class name Below is for Oracle
database.driverClassName=oracle.jdbc.driver.OracleDriver
# connection pool
#maxActive:used for the maximum number of active connections that can be allocated from this pool at the same time.
cp.maxActive=96 
#maxIdle: used for the maximum number of connections that can remain idle in the pool, without extra ones being released, or a negative number for no limit.
cp.maxIdle=16
#minIdle:used for the minimum number of connections that can remain idle in the pool, without extra ones being created, or zero to create none.
cp.minIdle=0
#maxWait:used for the maximum number of time that the pool will wait (when there are no available connections) for a connection to be returned before throwing an exception, or -1 to wait indefinitely.
cp.maxWait=60000
